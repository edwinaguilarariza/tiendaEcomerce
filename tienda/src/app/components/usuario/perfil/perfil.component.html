<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']" ><i class="cxi-home"></i></a>
            </li>
            
            <li class="breadcrumb-item active" aria-current="page">My perfil</li>
          </ol>
        </div>
      </nav>

      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Account menu (sticky sidebar) -->
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
              <app-sidebar></app-sidebar>
        </aside>

          <!-- Content -->
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Mi perfil</h1>
             <!--  <a href="#" class="btn text-danger btn-link font-size-base text-decoration-none pr-0">
                <i class="cxi-delete font-size-lg mt-n1 mr-2"></i>
                Delete account
              </a> -->
            </div>
            <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
              <div class="row pb-3">
                <div class="col-sm-6 form-group">
                  <label for="ac-fn">Nombres</label>
                  <input type="text"  required class="form-control form-control-lg" name="nombres"   [(ngModel)]="cliente.nombres" placeholder="Nombres completos">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-ln">Apellidos</label>
                  <input type="text" required class="form-control form-control-lg" name="apellidos"   [(ngModel)]="cliente.apellidos" placeholder="Apellidos completos">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-email">Correo electronico</label>
                  <input type="email"  required class="form-control form-control-lg" placeholder="ann.black@example.com" name="email" [(ngModel)]="cliente.email">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-phone">Contraseña</label>
                  <input type="password" required class="form-control form-control-lg" placeholder="Nueva contraseña" name="password"  [(ngModel)]="cliente.password">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ac-email">Telefono</label>
                    <input type="number" required class="form-control form-control-lg" placeholder="123456789" name="telefono" [(ngModel)]="cliente.telefono">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label for="ac-email">Fecha de nacimiento</label>
                    <input type="date" required class="form-control form-control-lg" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label for="ac-email">DNI</label>
                    <input type="number" required class="form-control form-control-lg"  placeholder="789456123"  name="dni" [(ngModel)]="cliente.dni">
                  </div>
               
                <div class="col-sm-6 form-group">
                  <label for="ac-country">Genero</label>
                  <select id="ac-country" required class="custom-select custom-select-lg">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
               
                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="ac-city">Pais</label>
                  <select id="ac-city" required class="custom-select custom-select-lg">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    
                  </select>
                </div>
               
              </div>
              <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar perfil&nbsp;</button>
            </form>
          </div>
        </div>
      </section>

</main>

<app-footer></app-footer>
